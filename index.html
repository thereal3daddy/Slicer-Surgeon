<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slicer Surgeon - 3D Print Fail Analyzer</title>
  <meta name="google-site-verification" content="4tbMYdUBwq0HC80CpSVfiiteGOIdumoKIIX_6VWbLnU" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700;800&display=swap"
    rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#030705">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            mint: {
              50: '#f0fff4',
              100: '#dcffe6',
              200: '#bcffcf',
              300: '#8effb1',
              400: '#52fb8e',
              500: '#38e894',
              600: '#2cc97e',
              700: '#23a168',
              800: '#1d8054',
              900: '#186947',
            },
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        },
      },
    }
  </script>
  <style>
    body {
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }

    body.dark {
      background-color: #030705;
      /* Deep black with a hint of forest */
      color: #f8fafc;
    }

    body:not(.dark) {
      background-color: #f0fdf4;
      /* Very light mint background */
      color: #0f172a;
    }

    .tech-grid {
      background-size: 50px 50px;
      background-image:
        linear-gradient(rgba(56, 232, 148, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(56, 232, 148, 0.03) 1px, transparent 1px);
    }

    .dark .tech-grid {
      background-image:
        linear-gradient(rgba(56, 232, 148, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(56, 232, 148, 0.06) 1px, transparent 1px);
    }

    .scanline {
      width: 100%;
      height: 100px;
      z-index: 10;
      background: linear-gradient(to bottom, transparent, rgba(56, 232, 148, 0.05), transparent);
      position: absolute;
      animation: scan 6s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0% {
        top: -100px;
      }

      100% {
        top: 100%;
      }
    }

    .logo-glow {
      filter: drop-shadow(0 0 15px rgba(56, 232, 148, 0.4));
    }
  </style>
</head>

<body class="tech-grid dark">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
